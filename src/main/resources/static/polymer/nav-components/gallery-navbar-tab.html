<link rel="import" href="../polymer/polymer.html">

<polymer-element name="gallery-navbar-tab">
	<template>
	<style>
		:host {
			display: inline-block;
			margin: 10px;
		}
		polyfill-next-selector {
			content: '.navbar-tab a';
		}
		.navbar-tab ::content a {
			font-size: 2.0rem;
			color: #858585;
			padding: 10px;
			transition: color 0.15s ease-in;
		}
		.navbar-tab ::content a:link, .navbar-tab ::content a:visited, .navbar-tab ::content a:active {
			text-decoration: none;
		} 
		.navbar-tab ::content a:hover {
			color: #f5f5f5;
		}
	</style>

	<div class="navbar-tab">
		<content select="a"></content>
	</div>

	</template>
	<script>
		Polymer({});
	</script>

</polymer-element>
